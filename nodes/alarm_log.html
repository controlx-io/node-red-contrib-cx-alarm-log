<script type="text/javascript">
    RED.nodes.registerType("cx_alarm_log", {
        category: "CX Nodes",
        color: "#9fa0ff",
        defaults: {
            name: { value: "" },
            alarmTopic: { value: "" },
            eventTopic: { value: "" },
            path: { value: "" },
            isUpdatedConfig: { value: false },
            isDebug: { value: false },
            configText: { value: "" },
            isTabSeparator: { value: false },
            storage: {
                value: "events_db",
                validate: RED.validators.typedInput("storageType", false)
            },
            storageType: { value: "global" },
        },
        inputs: 1,
        outputs: 3,
        icon: "alert.png",
        paletteLabel: "Alarm Logger",
        label: function() {
            return this.name || "Alarm Logger";
        },
        outputLabels: ["Alarms", "Events", "Config"],
        oneditprepare: function() {

            $("#node-input-storage").typedInput({default: this.storageType || 'global', types: ['flow','global']});

            // Prepare tabs
            const tabs = RED.tabs.create({
                id: "node-input-cx-alarm-log-tabs",
                onchange: function (tab) {
                    $("#node-config-cx-alarm-log-tabs-content").children().hide();
                    $("#" + tab.id).show();
                }
            });
            tabs.addTab({
                id: "cx-alarm-log-tab-general",
                label: "General"
            });
            tabs.addTab({
                id: "cx-alarm-log-tab-config",
                label: "Config"
            });

            setTimeout(function () {
                tabs.resize()
            }, 0);

            this.editor = RED.editor.createEditor({
                id: 'cx-alarm-log-config',
                mode: 'ace/mode/text',
                value: this.configText || ""
            });
        },
        oneditsave: function() {
            this.configText = this.editor.getValue();
            this.editor.destroy();
            delete this.editor;

            this.storageType = $("#node-input-storage").typedInput('type');
        },
        oneditcancel: function() {
            this.editor.destroy();
            delete this.editor;
        },
    });
</script>

            </div>
